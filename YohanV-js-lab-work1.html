<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Lab Work 1</title>
    </head>
    <body>
        <script>
            let numOfCourses = +prompt("How many courses did you finish?", 0);
            if (!Number.isInteger(numOfCourses) || numOfCourses < 0) {
                document.write("<p>Invalid Input!</p>");
            }
            else {
                let courseMarks = [];
                let average = 0;
                for (let i = 0; i < numOfCourses; i++) {
                    courseMarks.push(+prompt(`Enter your mark for course ${i + 1}`, 0));
                    if (!(courseMarks[i] >= 0 && courseMarks[i] <= 100)) {
                        average = -1;
                        break;
                    }
                    average += courseMarks[i];
                }
                if (average == -1) {
                    document.write("<p>Sorry, All the marks have to be from minimum 0 to maximum 100!</p>");
                }
                else {
                    average = (average / numOfCourses).toFixed(2);
                    let grade;
                    if (average >= 90) {
                        grade = "A+";
                    }
                    else if (average >= 80) {
                        grade = "B";
                    }
                    else if (average >= 70) {
                        grade = "C";
                    }
                    else if (average >= 60) {
                        grade = "D";
                    }
                    else {
                        grade = "F";
                    }
                    document.write(`<p>${courseMarks.join("<br>")}<br>Your final average is ${average}. Your grade is ${grade}.</p>`);
                }
            }
        </script>
    </body>
</html>
